<html>
  <head>
    <title>Predict Spring: Visual Editor Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="myVisualEditor_v3.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js">
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>

    <script>
    var textBox;
      function allowDrop(ev) {
          ev.preventDefault();
      }

      function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
      }

      function addCell() {
        textBox = document.createElement("div");
        document.getElementById("newCell").appendChild(textBox);
      }

      function removeCell() {
        textBox = document.getElementById("newCell");
        // textBox.removeChild(textBox.lastElementChild);
        textBox.removeChild(textBox.childNodes[2]);
      }
    </script>
  </head>

  <body>
    <div class="container editor">
      <!--1st outer row-->
      <div class="row">
        <!--first inner row-->
        <div class="row">
          <div class="col-xs-2">
          </div>
          <div class="col-xs-8">
            <h3>Visual Editor</h3>
          </div>
          <div class="col-xs-2">
          </div>
        </div><!--end of 1st inner row-->
        <!--second inner row-->
        <div class="row line">
          <hr>
        </div><!--end of second inner row-->
      </div><!--end of 1st outer row-->

      <!--action row-->
      <div class="row action">
        <button>Save</button>
        <button>Load</button>
        <button onClick="addCell()">Add Cell</button>
        <button onClick="removeCell()">Delete Cell</button>
      </div>


      <!--1.5 outer row-->
      <div class="row midOuter">
        <div class="col-xs-6">
          <p>Drag an image from this column!</p>
        </div>
        <div class="col-xs-6">
          <p>Drop the image on any cell in this column!</p>
        </div>
      </div><!--end of midOuter row-->

      <!--2nd outer row-->
      <div class="row secondOuter">
        <div class="col-xs-6">
          <img  src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" id="drag1" class="img-responsive center-block editor-img" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="col-xs-6 layout" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div></div>
        </div>

      </div><!--end of 2nd outer row-->

      <!--3rd outer row-->
      <div class="row thirdOuter">
        <div class="col-xs-6">
          <img  src="http://cdn3-www.dogtime.com/assets/uploads/gallery/goldador-dog-breed-pictures/puppy-1.jpg" id="drag2" class="img-responsive center-block editor-img" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="col-xs-6 layout" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div></div>
        </div>
      </div><!--end of 3rd outer row-->

      <!--4th outer row-->
      <div class="row fourthOuter">
        <div class="col-xs-6">
          <img src="https://static01.nyt.com/images/2016/08/10/science/10tb-dogsperm02/10tb-dogsperm02-master675.jpg" id = "drag3" class="img-responsive center-block editor-img" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="col-xs-6 layout" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div></div>
        </div>
      </div><!--end of 4th outer row-->

      <!--5th outer row-->
      <div class="row fifthOuter">
        <div class="col-xs-6">
        </div>
        <div class="col-xs-6 layout" id="newCell" ondrop="drop(event)" ondragover="allowDrop(event)">
          <div></div>
        </div>
      </div><!--end of 5th outer row-->
    </div><!--end of editor-->
  </body>
</html>
