<html>
  <head>
    <title>Predict Spring: Visual Editor Challenge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="myVisualEditor_v2.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js">
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js">
    </script>

    <script>
    var textBox;
      function allowDrop(ev) {
          ev.preventDefault();
      }

      function drag(ev) {
          ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
          ev.preventDefault();
          var data = ev.dataTransfer.getData("text");
          ev.target.appendChild(document.getElementById(data));
      }

      function addCell() {
        textBox = document.createElement("div");
        document.getElementById("newCell").appendChild(textBox);
      }

      function removeCell() {
        textBox = document.getElementById("newCell");
        textBox.removeChild(textBox.lastElementChild);
      }
    </script>
  </head>

  <body>
    <div class="container myEditor">
      <div class="action">
        <button>Save</button>
        <button>Load</button>
        <button onClick="addCell()">Add Cell</button>
        <button onClick="removeCell()">Delete Cell</button>
      </div>

      <div class="col-sm-6">
        <div>Drag an image!</div>
        <div class="pallet">
          <img id="drag1" src="http://r.ddmcdn.com/s_f/o_1/cx_633/cy_0/cw_1725/ch_1725/w_720/APL/uploads/2014/11/too-cute-doggone-it-video-playlist.jpg" draggable="true" ondragstart="drag(event)"/>

          <img id="drag2" src="http://cdn3-www.dogtime.com/assets/uploads/gallery/goldador-dog-breed-pictures/puppy-1.jpg" draggable="true" ondragstart="drag(event)"/>

          <img id="drag3" src="https://static01.nyt.com/images/2016/08/10/science/10tb-dogsperm02/10tb-dogsperm02-master675.jpg" draggable="true" ondragstart="drag(event)"/>
        </div>
      </div>

      <div class="col-sm-6" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div>Drop the image here!</div>
        <div class="layout" id="newCell">
          <div id="lay"></div>
          <div id="lay"></div>
          <div id="lay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
